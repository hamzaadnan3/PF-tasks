<style>
    @keyframes zoomInOut {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.2);
        }

        100% {
            transform: scale(1);
        }
    }

    .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        animation: zoomInOut 10s infinite; 
         
    } 
    .bg-animation img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
</style>
</head>
