<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <button id="red" onclick="changeBackground('red')">RED</button>
    <button id="blue" onclick="changeBackground('blue')">Blue</button>
    <button id="green" onclick="changeBackground('green')">Green</button>

    <script>
        function changeBackground(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
